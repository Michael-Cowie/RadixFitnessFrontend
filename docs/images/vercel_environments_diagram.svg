<svg viewBox="0 0 1400 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1200" fill="#f8fafc"/>
  
  <!-- DEVELOPMENT ROW -->
  <g>
    <!-- Dev Environment Box -->
    <rect x="50" y="80" width="1300" height="200" rx="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Dev Environment Title -->
    <text x="120" y="115" font-size="24" font-weight="bold" fill="#1e40af">DEVELOPMENT</text>
    <text x="120" y="140" font-size="16" fill="#1e40af">Local development environment</text>
    
    <!-- Dev Frontend -->
    <rect x="150" y="160" width="200" height="80" rx="8" fill="#3b82f6" opacity="0.9"/>
    <text x="250" y="185" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Vite Dev Server</text>
    <text x="250" y="205" text-anchor="middle" font-size="14" fill="white">localhost:5173</text>
    <text x="250" y="225" text-anchor="middle" font-size="12" fill="white">Hot reload, debugging</text>
    
    <!-- Dev Backend -->
    <rect x="450" y="160" width="200" height="80" rx="8" fill="#059669" opacity="0.9"/>
    <text x="550" y="185" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Django Server</text>
    <text x="550" y="205" text-anchor="middle" font-size="14" fill="white">localhost:8000</text>
    <text x="550" y="225" text-anchor="middle" font-size="12" fill="white">DEBUG=True</text>
    
    <!-- Dev Database -->
    <rect x="750" y="160" width="200" height="80" rx="8" fill="#dc2626" opacity="0.9"/>
    <text x="850" y="185" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Local Database</text>
    <text x="850" y="205" text-anchor="middle" font-size="14" fill="white">SQLite/PostgreSQL</text>
    <text x="850" y="225" text-anchor="middle" font-size="12" fill="white">Test data</text>
    
    <!-- Dev Environment Variables -->
    <rect x="1050" y="160" width="250" height="80" rx="8" fill="#8b5cf6" opacity="0.9"/>
    <text x="1175" y="185" text-anchor="middle" font-size="16" font-weight="bold" fill="white">.env.local</text>
    <text x="1175" y="210" text-anchor="middle" font-size="12" fill="white">VITE_API_END_POINT=http://localhost:8000</text>
    <text x="1175" y="230" text-anchor="middle" font-size="12" fill="white">NODE_ENV=development</text>
    
    <!-- Dev Arrows -->
    <path d="M 350 200 L 450 200" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 650 200 L 750 200" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- STAGING ROW -->
  <g>
    <!-- Staging Environment Box -->
    <rect x="50" y="380" width="1300" height="200" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Staging Environment Title -->
    <text x="120" y="415" font-size="24" font-weight="bold" fill="#b45309">STAGING</text>
    <text x="120" y="440" font-size="16" fill="#b45309">Testing environment (PR deployments)</text>
    
    <!-- Staging Frontend -->
    <rect x="150" y="460" width="200" height="80" rx="8" fill="#f59e0b" opacity="0.9"/>
    <text x="250" y="485" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Vercel Preview</text>
    <text x="250" y="505" text-anchor="middle" font-size="12" fill="white">preview-abc123.vercel.app</text>
    <text x="250" y="525" text-anchor="middle" font-size="12" fill="white">Optimized build</text>
    
    <!-- Staging Backend -->
    <rect x="450" y="460" width="200" height="80" rx="8" fill="#059669" opacity="0.9"/>
    <text x="550" y="485" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Staging Django</text>
    <text x="550" y="505" text-anchor="middle" font-size="14" fill="white">api.staging.radix-fitness.com</text>
    <text x="550" y="525" text-anchor="middle" font-size="12" fill="white">Production-like config</text>
    
    <!-- Staging Database -->
    <rect x="750" y="460" width="200" height="80" rx="8" fill="#dc2626" opacity="0.9"/>
    <text x="850" y="485" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Staging Database</text>
    <text x="850" y="505" text-anchor="middle" font-size="14" fill="white">Staging PostgreSQL</text>
    <text x="850" y="525" text-anchor="middle" font-size="12" fill="white">Mirror of prod data</text>
    
    <!-- Staging Environment Variables -->
    <rect x="1050" y="460" width="250" height="80" rx="8" fill="#8b5cf6" opacity="0.9"/>
    <text x="1175" y="485" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Vercel Dashboard</text>
    <text x="1175" y="505" text-anchor="middle" font-size="11" fill="white">VITE_API_END_POINT=https://api.staging.com</text>
    <text x="1175" y="525" text-anchor="middle" font-size="11" fill="white">NODE_ENV=staging</text>
    
    <!-- Staging Arrows -->
    <path d="M 350 500 L 450 500" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 650 500 L 750 500" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- PRODUCTION ROW -->
  <g>
    <!-- Production Environment Box -->
    <rect x="50" y="680" width="1300" height="200" rx="15" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Production Environment Title -->
    <text x="120" y="715" font-size="24" font-weight="bold" fill="#15803d">PRODUCTION</text>
    <text x="120" y="740" font-size="16" fill="#15803d">Live environment (main branch)</text>
    
    <!-- Production Frontend -->
    <rect x="150" y="760" width="200" height="80" rx="8" fill="#22c55e" opacity="0.9"/>
    <text x="250" y="785" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Vercel Production</text>
    <text x="250" y="805" text-anchor="middle" font-size="14" fill="white">radix-fitness.com</text>
    <text x="250" y="825" text-anchor="middle" font-size="12" fill="white">CDN, optimized</text>
    
    <!-- Production Backend -->
    <rect x="450" y="760" width="200" height="80" rx="8" fill="#059669" opacity="0.9"/>
    <text x="550" y="785" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Production Django</text>
    <text x="550" y="805" text-anchor="middle" font-size="14" fill="white">api.radix-fitness.com</text>
    <text x="550" y="825" text-anchor="middle" font-size="12" fill="white">High availability</text>
    
    <!-- Production Database -->
    <rect x="750" y="760" width="200" height="80" rx="8" fill="#dc2626" opacity="0.9"/>
    <text x="850" y="785" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Production Database</text>
    <text x="850" y="805" text-anchor="middle" font-size="14" fill="white">Production PostgreSQL</text>
    <text x="850" y="825" text-anchor="middle" font-size="12" fill="white">Live customer data</text>
    
    <!-- Production Environment Variables -->
    <rect x="1050" y="760" width="250" height="80" rx="8" fill="#8b5cf6" opacity="0.9"/>
    <text x="1175" y="785" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Vercel Dashboard</text>
    <text x="1175" y="805" text-anchor="middle" font-size="11" fill="white">VITE_API_END_POINT=https://api.radix-fitness.com</text>
    <text x="1175" y="825" text-anchor="middle" font-size="11" fill="white">NODE_ENV=production</text>
    
    <!-- Production Arrows -->
    <path d="M 350 800 L 450 800" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 650 800 L 750 800" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Workflow Arrows Between Environments -->
  <g>
    <!-- Dev to Staging -->
    <path d="M 700 300 L 700 360" stroke="#6b7280" stroke-width="4" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
    <text x="720" y="335" font-size="14" font-weight="bold" fill="#6b7280">Pull Request - Auto-deploy to staging</text>
    
    <!-- Staging to Production -->
    <path d="M 700 600 L 700 660" stroke="#6b7280" stroke-width="4" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
    <text x="720" y="620" font-size="16" font-weight="bold" fill="#6b7280">Merge to main</text>
    <text x="720" y="640" font-size="14" fill="#6b7280">Deploy to production</text>
  </g>
  
  <!-- Key Characteristics Section -->
  <g>
    <rect x="50" y="920" width="1300" height="150" rx="10" fill="#f8fafc" stroke="#64748b" stroke-width="2"/>
    <text x="700" y="955" text-anchor="middle" font-size="24" font-weight="bold" fill="#334155">Environment Characteristics</text>
    
    <!-- Dev Characteristics -->
    <g>
      <text x="80" y="990" font-size="18" font-weight="bold" fill="#1e40af">Development:</text>
      <text x="100" y="1010" font-size="14" fill="#64748b">• Fast hot reload with Vite</text>
      <text x="100" y="1030" font-size="14" fill="#64748b">• Debug tools enabled</text>
      <text x="100" y="1050" font-size="14" fill="#64748b">• Local database with test data</text>
    </g>
    
    <!-- Staging Characteristics -->
    <g>
      <text x="480" y="990" font-size="18" font-weight="bold" fill="#b45309">Staging:</text>
      <text x="500" y="1010" font-size="14" fill="#64748b">• Production-like build process</text>
      <text x="500" y="1030" font-size="14" fill="#64748b">• Testing with realistic data</text>
      <text x="500" y="1050" font-size="14" fill="#64748b">• QA and stakeholder review</text>
    </g>
    
    <!-- Production Characteristics -->
    <g>
      <text x="880" y="990" font-size="18" font-weight="bold" fill="#15803d">Production:</text>
      <text x="900" y="1010" font-size="14" fill="#64748b">• Optimized and minified code</text>
      <text x="900" y="1030" font-size="14" fill="#64748b">• CDN distribution via Vercel</text>
      <text x="900" y="1050" font-size="14" fill="#64748b">• Monitoring and error tracking</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="9" 
     refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#374151" />
    </marker>
  </defs>
</svg>