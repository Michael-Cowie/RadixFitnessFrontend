<svg viewBox="0 0 1422.22 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <!-- Journey/Progress themed background -->
  <defs>
    <linearGradient id="horizonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <filter id="progressGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="achievement">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gradient horizon background -->
  <rect width="1422.22" height="800" fill="url(#horizonGradient)"/>
  
  <!-- Enhanced Mountain Trail Progress Path -->
  <g transform="translate(0, 480)">
    <!-- Mountain terrain backdrop -->
    <g opacity="0.3">
      <path d="M0,180 Q200,150 400,160 Q600,140 800,155 Q1000,135 1200,145 Q1400,125 1422,130 L1422,250 L0,250 Z" 
            fill="rgba(71,85,105,0.4)"/>
      <path d="M0,200 Q150,180 300,190 Q450,170 600,185 Q750,165 900,180 Q1050,160 1200,175 Q1350,155 1422,165 L1422,250 L0,250 Z" 
            fill="rgba(51,65,85,0.6)"/>
    </g>
    
    <!-- Winding mountain trail with elevation -->
    <g>
      <!-- Trail shadow/depth -->
      <path d="M50,170 Q200,160 350,150 Q500,140 650,130 Q800,120 950,110 Q1100,100 1250,90 Q1350,85 1400,80" 
            stroke="rgba(0,0,0,0.3)" stroke-width="25" fill="none"/>
      
      <!-- Main cobblestone trail -->
      <path d="M50,168 Q200,158 350,148 Q500,138 650,128 Q800,118 950,108 Q1100,98 1250,88 Q1350,83 1400,78" 
            stroke="url(#pathGradient)" stroke-width="20" fill="none" opacity="0.9"/>
      
      <!-- Trail center line -->
      <path d="M50,168 Q200,158 350,148 Q500,138 650,128 Q800,118 950,108 Q1100,98 1250,88 Q1350,83 1400,78" 
            stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="8,6"/>
      
      <!-- Cobblestone texture -->
      <g opacity="0.8">
        <!-- Dots on the road -->
        <circle cx="100" cy="165" r="3" fill="#475569"/>
        <circle cx="180" cy="160" r="2.5" fill="#6366f1"/>
        <circle cx="270" cy="154" r="3" fill="#475569"/>
        <circle cx="380" cy="146" r="2" fill="#6366f1"/>
        <circle cx="490" cy="139" r="2.5" fill="#6366f1"/>
        <circle cx="620" cy="131" r="3" fill="#6366f1"/>
        <circle cx="730" cy="122" r="2" fill="#6366f1"/>
        <circle cx="840" cy="115" r="2.5" fill="#6366f1"/>
        <circle cx="960" cy="107" r="3" fill="#6366f1"/>
        <circle cx="1080" cy="100" r="2" fill="#6366f1"/>
        <circle cx="1190" cy="93" r="2.5" fill="#f59e0b"/>
        <circle cx="1310" cy="87" r="3" fill="#f59e0b"/>
        
        <!-- Scattered dots above the road - randomized positions -->
        <circle cx="140" cy="188" r="1.5" fill="#475569"/>
        <circle cx="210" cy="172" r="2" fill="#6366f1"/>
        <circle cx="320" cy="165" r="1" fill="#6366f1"/>
        <circle cx="450" cy="158" r="1.5" fill="#6366f1"/>
        <circle cx="570" cy="147" r="2" fill="#6366f1"/>
        <circle cx="680" cy="143" r="1" fill="#6366f1"/>
        <circle cx="790" cy="135" r="1.5" fill="#6366f1"/>
        <circle cx="920" cy="128" r="2" fill="#6366f1"/>
        <circle cx="1040" cy="119" r="1" fill="#6366f1"/>
        <circle cx="1160" cy="112" r="1.5" fill="#f59e0b"/>
        <circle cx="1270" cy="104" r="2" fill="#f59e0b"/>
        <circle cx="1360" cy="98" r="1" fill="#f59e0b"/>
        
        <!-- Scattered dots below the road - randomized positions -->
        <circle cx="110" cy="148" r="1.5" fill="#475569"/>
        <circle cx="240" cy="142" r="1" fill="#6366f1"/>
        <circle cx="350" cy="137" r="2" fill="#6366f1"/>
        <circle cx="470" cy="129" r="1.5" fill="#6366f1"/>
        <circle cx="590" cy="123" r="1" fill="#6366f1"/>
        <circle cx="710" cy="116" r="1.5" fill="#6366f1"/>
        <circle cx="820" cy="108" r="2" fill="#6366f1"/>
        <circle cx="940" cy="101" r="1" fill="#6366f1"/>
        <circle cx="1060" cy="94" r="1.5" fill="#6366f1"/>
        <circle cx="1180" cy="87" r="2" fill="#f59e0b"/>
        <circle cx="1290" cy="80" r="1" fill="#f59e0b"/>
        <circle cx="1380" cy="73" r="1.5" fill="#f59e0b"/>
        
        <!-- Additional random scattered dots -->
        <circle cx="75" cy="178" r="1" fill="#475569"/>
        <circle cx="195" cy="183" r="1.5" fill="#6366f1"/>
        <circle cx="285" cy="149" r="1" fill="#6366f1"/>
        <circle cx="425" cy="174" r="1.5" fill="#6366f1"/>
        <circle cx="535" cy="161" r="1" fill="#6366f1"/>
        <circle cx="655" cy="119" r="1.5" fill="#6366f1"/>
        <circle cx="775" cy="151" r="1" fill="#6366f1"/>
        <circle cx="885" cy="096" r="1.5" fill="#6366f1"/>
        <circle cx="1005" cy="133" r="1" fill="#6366f1"/>
        <circle cx="1125" cy="076" r="1.5" fill="#f59e0b"/>
        <circle cx="1245" cy="118" r="1" fill="#f59e0b"/>
        <circle cx="1340" cy="068" r="1.5" fill="#f59e0b"/>
        
        <!-- More random scattered dots for natural look -->
        <circle cx="165" cy="152" r="1" fill="#475569"/>
        <circle cx="305" cy="169" r="1.5" fill="#6366f1"/>
        <circle cx="415" cy="134" r="1" fill="#6366f1"/>
        <circle cx="555" cy="178" r="1" fill="#6366f1"/>
        <circle cx="665" cy="104" r="1.5" fill="#6366f1"/>
        <circle cx="805" cy="143" r="1" fill="#6366f1"/>
        <circle cx="905" cy="086" r="1" fill="#6366f1"/>
        <circle cx="1025" cy="124" r="1.5" fill="#6366f1"/>
        <circle cx="1145" cy="069" r="1" fill="#f59e0b"/>
        <circle cx="1255" cy="109" r="1" fill="#f59e0b"/>
        <circle cx="1395" cy="082" r="1.5" fill="#f59e0b"/>
      </g>
    </g>
    
    <!-- Milestones positioned on the road -->
    <!-- START Platform - 50% smaller, on road -->
    <g transform="translate(200, 158)">
      <!-- Milestone circle -->
      <circle cx="0" cy="0" r="13.5" fill="url(#progressBlue)" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Barren soil and seed -->
      <ellipse cx="0" cy="6" rx="9" ry="2.5" fill="#8b7355"/>
      <path d="M-5,8 L-4,4 L4,4 L5,8 Z" fill="#8b4513"/>
      <circle cx="0" cy="5" r="1.5" fill="url(#progressBlue)"/>
      <circle cx="-2.5" cy="6" r="0.75" fill="#654321"/>
      <circle cx="2.5" cy="6" r="0.75" fill="#654321"/>
      
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="700">START</text>
      <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">The Journey Begins</text>
    </g>
    
    <!-- PROGRESS Platform - 50% smaller, on road -->
    <g transform="translate(450, 138)">
      <circle cx="0" cy="0" r="16" fill="url(#progressBlue)" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Sprouting plant -->
      <ellipse cx="0" cy="7.5" rx="10" ry="3" fill="#654321"/>
      <path d="M-5.5,10 L-5,5 L5,5 L5.5,10 Z" fill="#8b4513"/>
      <line x1="0" y1="5" x2="0" y2="-0.5" stroke="#22c55e" stroke-width="2.5"/>
      <ellipse cx="-3" cy="2" rx="2.5" ry="1.5" fill="#22c55e"/>
      <ellipse cx="3" cy="1" rx="2.5" ry="1.5" fill="#22c55e"/>
      <ellipse cx="0" cy="-0.5" rx="1.5" ry="1.25" fill="#65a30d"/>
      
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="700">PROGRESS</text>
      <text x="0" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Growth Emerges</text>
    </g>
    
    <!-- MASTERY Platform - 50% smaller, on road -->
    <g transform="translate(850, 118)">
      <circle cx="0" cy="0" r="18.5" fill="url(#progressGold)" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Mature tree -->
      <ellipse cx="0" cy="9" rx="12.5" ry="3.5" fill="#654321"/>
      <path d="M-6.5,12 L-5.5,6 L5.5,6 L6.5,12 Z" fill="#8b4513"/>
      <line x1="0" y1="6" x2="0" y2="-4" stroke="#8b4513" stroke-width="3"/>
      <circle cx="0" cy="-4" r="6" fill="#22c55e"/>
      <circle cx="-3.5" cy="-1.5" r="3" fill="#22c55e"/>
      <circle cx="3.5" cy="-3" r="3" fill="#22c55e"/>
      <circle cx="0" cy="-8" r="3" fill="#22c55e"/>
      <ellipse cx="-2.5" cy="-6" rx="1.5" ry="2.5" fill="#15803d"/>
      <ellipse cx="2.5" cy="-5.5" rx="1.5" ry="2.5" fill="#15803d"/>
      
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="700">MASTERY</text>
      <text x="0" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">Strength Achieved</text>
    </g>
    
    <!-- LEGEND Platform - 50% smaller, on road -->
    <g transform="translate(1250, 88)">
      <circle cx="0" cy="0" r="21.5" fill="url(#progressGold)" stroke="#ffffff" stroke-width="2.5"/>
      
      <!-- Legendary blossoming tree -->
      <ellipse cx="0" cy="11" rx="15" ry="4" fill="#654321"/>
      <path d="M-7.5,14 L-6.5,7.5 L6.5,7.5 L7.5,14 Z" fill="#8b4513"/>
      <line x1="0" y1="7.5" x2="0" y2="-6" stroke="#8b4513" stroke-width="4"/>
      
      <!-- Multiple canopy layers -->
      <circle cx="0" cy="-6" r="8.5" fill="#22c55e"/>
      <circle cx="-4" cy="-3.5" r="4" fill="#22c55e"/>
      <circle cx="4" cy="-4.5" r="4" fill="#22c55e"/>
      <circle cx="0" cy="-11.5" r="4" fill="#22c55e"/>
      <circle cx="-3" cy="-9.5" r="3" fill="#15803d"/>
      <circle cx="3" cy="-10.5" r="3" fill="#15803d"/>
      
      <!-- Abundant blossoms -->
      <circle cx="-2.5" cy="-9.5" r="1.5" fill="#ff69b4"/>
      <circle cx="2.5" cy="-9" r="1.5" fill="#ff69b4"/>
      <circle cx="0" cy="-3.5" r="1.5" fill="#ff69b4"/>
      <circle cx="1" cy="-11.5" r="1.5" fill="#ff69b4"/>
      <circle cx="-1" cy="-12" r="1.5" fill="#ff69b4"/>
      <circle cx="-3.5" cy="-7" r="1.25" fill="#fbbf24"/>
      <circle cx="3.5" cy="-6.5" r="1.25" fill="#fbbf24"/>
      <circle cx="0.5" cy="-14" r="1.25" fill="#fbbf24"/>
      
      <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="700">LEGEND</text>
      <text x="0" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">Eternal Mastery</text>
    </g>
    
    <!-- Floating particle effects between stages -->
    <g opacity="0.6">
      <!-- Sparkles from START to PROGRESS -->
      <circle cx="300" cy="158" r="1.5" fill="#3b82f6">
        <animate attributeName="cy" values="158;150;158" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="320" cy="155" r="1" fill="#60a5fa">
        <animate attributeName="cy" values="155;145;155" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Growing energy from PROGRESS to MASTERY -->
      <circle cx="650" cy="138" r="2" fill="#22c55e">
        <animate attributeName="cy" values="138;128;138" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="680" cy="135" r="1.5" fill="#4ade80">
        <animate attributeName="cy" values="135;125;135" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Golden petals from MASTERY to LEGEND -->
      <circle cx="1050" cy="108" r="2" fill="#f59e0b">
        <animate attributeName="cy" values="108;98;108" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="1080" cy="105" r="1.5" fill="#fbbf24">
        <animate attributeName="cy" values="105;95;105" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="1120" cy="98" r="1" fill="#ff69b4">
        <animate attributeName="cy" values="98;88;98" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Main Header with progression theme -->
  <g transform="translate(711, 70)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#progressGlow)">
      RADIX
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#e5e7eb" letter-spacing="6px">
      FITNESS
    </text>
    
    <!-- Progress bar under title -->
    <rect x="-100" y="50" width="200" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="-100" y="50" width="140" height="4" rx="2" fill="url(#progressGold)">
      <animate attributeName="width" values="0;200" dur="18s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Subtitle with journey theme -->
  <text x="711" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">
    Every step forward is progress
  </text>
  
  <!-- Left Quote - Beginning stage -->
  <g transform="translate(120, 310)">
    <!-- Card with progression theme -->
    <rect x="0" y="0" width="280" height="180" rx="15" fill="rgba(15,23,42,0.9)" stroke="url(#progressBlue)" stroke-width="2"/>
    
    <!-- Quote text -->
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">
      START NOW.
    </text>
    <text x="140" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#progressBlue)">
      NOT TOMORROW
    </text>
    
    <!-- Stage indicator - Seed in pot -->
    <g transform="translate(140, 115)">
      <circle cx="0" cy="0" r="15" fill="rgba(59,130,246,0.2)" stroke="url(#progressBlue)" stroke-width="2"/>
      <!-- Pot -->
      <path d="M-8,8 L-6,2 L6,2 L8,8 Z" fill="#8b4513"/>
      <!-- Soil -->
      <ellipse cx="0" cy="6" rx="7" ry="2" fill="#654321"/>
      <!-- Seed -->
      <circle cx="0" cy="4" r="2" fill="url(#progressBlue)"/>
    </g>
    
    <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      THE BEGINNING
    </text>
  </g>
  
  <!-- Right Quote - Advanced stage -->
  <g transform="translate(1022, 310)">
    <!-- Card with mastery theme -->
    <rect x="0" y="0" width="280" height="180" rx="15" fill="rgba(15,23,42,0.9)" stroke="url(#progressGold)" stroke-width="2"/>
    
    <!-- Quote text -->
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">
      PROGRESS,
    </text>
    <text x="140" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#progressGold)">
      NOT PERFECTION
    </text>
    
    <!-- Stage indicator - Growing plant -->
    <g transform="translate(140, 115)">
      <circle cx="0" cy="0" r="15" fill="rgba(245,158,11,0.2)" stroke="url(#progressGold)" stroke-width="2"/>
      <!-- Pot -->
      <path d="M-8,8 L-6,2 L6,2 L8,8 Z" fill="#8b4513"/>
      <!-- Soil -->
      <ellipse cx="0" cy="6" rx="7" ry="2" fill="#654321"/>
      <!-- Stem -->
      <line x1="0" y1="4" x2="0" y2="-6" stroke="#22c55e" stroke-width="2"/>
      <!-- Leaves -->
      <ellipse cx="-3" cy="-2" rx="3" ry="2" fill="#22c55e"/>
      <ellipse cx="3" cy="-4" rx="3" ry="2" fill="#22c55e"/>
      <!-- Small bud -->
      <circle cx="0" cy="-6" r="1.5" fill="url(#progressGold)"/>
    </g>
    
    <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">
      THE CLIMB
    </text>
  </g>
  
  <!-- Animated progress elements -->
  <g opacity="0.8">
    <!-- Pulsing achievement stars -->
    <g transform="translate(200, 200)">
      <polygon points="0,-8 2,-2 8,-2 3,1 5,7 0,4 -5,7 -3,1 -8,-2 -2,-2" fill="url(#progressGold)" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="3s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(1222, 180)">
      <polygon points="0,-6 1.5,-1.5 6,-1.5 2.25,0.75 3.75,5.25 0,3 -3.75,5.25 -2.25,0.75 -6,-1.5 -1.5,-1.5" fill="url(#progressGold)" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="4s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>
</svg>