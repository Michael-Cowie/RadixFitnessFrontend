<svg viewBox="0 0 1422.22 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <!-- Journey/Progress themed background -->
  <defs>
    <linearGradient id="horizonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <filter id="progressGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gradient horizon background -->
  <rect width="1422.22" height="800" fill="url(#horizonGradient)"/>
  
  <!-- Main Header with progression theme -->
  <g transform="translate(711, 70)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#ffffff" filter="url(#progressGlow)">
      RADIX
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#e5e7eb" letter-spacing="6px">
      FITNESS
    </text>
    
    <!-- Progress bar under title -->
    <rect x="-100" y="50" width="200" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="-100" y="50" width="140" height="4" rx="2" fill="url(#progressGold)">
      <animate attributeName="width" values="0;200" dur="18s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Subtitle with journey theme -->
  <text x="711" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">
    Progress isn't always steady, but keep going
  </text>
  
  <!-- Top Stars Row - Replacing the bottom icons -->
  <!-- START Star -->
  <g transform="translate(200, 200)">
    <polygon points="0,-21 6,-6 21,-6 11,3 16,18 0,11 -16,18 -11,3 -21,-6 -6,-6" 
             fill="url(#progressBlue)" 
             stroke="#ffffff" 
             stroke-width="2" 
             filter="url(#starGlow)" 
             opacity="0.9">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="3s" repeatCount="indefinite"/>
    </polygon>
    
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="700">START</text>
    <text x="0" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">The Journey Begins</text>
  </g>
  
  <!-- PROGRESS Star -->
  <g transform="translate(550, 200)">
    <polygon points="0,-24 7,-7 24,-7 13,4 18,21 0,13 -18,21 -13,4 -24,-7 -7,-7" 
             fill="url(#progressBlue)" 
             stroke="#ffffff" 
             stroke-width="2" 
             filter="url(#starGlow)" 
             opacity="0.9">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="4s" repeatCount="indefinite"/>
    </polygon>
    
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="700">PROGRESS</text>
    <text x="0" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Growth Emerges</text>
  </g>
  
  <!-- MASTERY Star -->
  <g transform="translate(950, 200)">
    <polygon points="0,-27 8,-8 27,-8 15,5 20,24 0,15 -20,24 -15,5 -27,-8 -8,-8" 
             fill="url(#progressGold)" 
             stroke="#ffffff" 
             stroke-width="2" 
             filter="url(#starGlow)" 
             opacity="0.9">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="5s" repeatCount="indefinite"/>
    </polygon>
    
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="700">MASTERY</text>
    <text x="0" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">Strength Achieved</text>
  </g>
  
  <!-- LEGEND Star -->
  <g transform="translate(1350, 200)">
    <polygon points="0,-30 9,-9 30,-9 17,6 22,27 0,17 -22,27 -17,6 -30,-9 -9,-9" 
             fill="url(#progressGold)" 
             stroke="#ffffff" 
             stroke-width="2.5" 
             filter="url(#starGlow)" 
             opacity="0.9">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="6s" repeatCount="indefinite"/>
    </polygon>
    
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="700">LEGEND</text>
    <text x="0" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">Eternal Mastery</text>
  </g>
  
  <!-- Left Quote - Beginning stage -->
  <g transform="translate(120, 310)">
    <!-- Card with progression theme -->
    <rect x="0" y="0" width="280" height="180" rx="15" fill="rgba(15,23,42,0.9)" stroke="url(#progressBlue)" stroke-width="2"/>
    
    <!-- Quote text -->
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">
      START NOW.
    </text>
    <text x="140" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#progressBlue)">
      NOT TOMORROW
    </text>
    
    <!-- Stage indicator - Seed in pot -->
    <g transform="translate(140, 115)">
      <circle cx="0" cy="0" r="15" fill="rgba(59,130,246,0.2)" stroke="url(#progressBlue)" stroke-width="2"/>
      <!-- Pot -->
      <path d="M-8,8 L-6,2 L6,2 L8,8 Z" fill="#8b4513"/>
      <!-- Soil -->
      <ellipse cx="0" cy="6" rx="7" ry="2" fill="#654321"/>
      <!-- Seed -->
      <circle cx="0" cy="4" r="2" fill="url(#progressBlue)"/>
    </g>
    
    <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      THE BEGINNING
    </text>
  </g>
  
  <!-- Right Quote - Advanced stage -->
  <g transform="translate(1022, 310)">
    <!-- Card with mastery theme -->
    <rect x="0" y="0" width="280" height="180" rx="15" fill="rgba(15,23,42,0.9)" stroke="url(#progressGold)" stroke-width="2"/>
    
    <!-- Quote text -->
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">
      PROGRESS,
    </text>
    <text x="140" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#progressGold)">
      NOT PERFECTION
    </text>
    
    <!-- Stage indicator - Growing plant -->
    <g transform="translate(140, 115)">
      <circle cx="0" cy="0" r="15" fill="rgba(245,158,11,0.2)" stroke="url(#progressGold)" stroke-width="2"/>
      <!-- Pot -->
      <path d="M-8,8 L-6,2 L6,2 L8,8 Z" fill="#8b4513"/>
      <!-- Soil -->
      <ellipse cx="0" cy="6" rx="7" ry="2" fill="#654321"/>
      <!-- Stem -->
      <line x1="0" y1="4" x2="0" y2="-6" stroke="#22c55e" stroke-width="2"/>
      <!-- Leaves -->
      <ellipse cx="-3" cy="-2" rx="3" ry="2" fill="#22c55e"/>
      <ellipse cx="3" cy="-4" rx="3" ry="2" fill="#22c55e"/>
      <!-- Small bud -->
      <circle cx="0" cy="-6" r="1.5" fill="url(#progressGold)"/>
    </g>
    
    <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">
      THE CLIMB
    </text>
  </g>
  
  <!-- Animated floating stars in background -->
  <g opacity="0.4">
    <!-- Small floating stars -->
    <g transform="translate(100, 160)">
      <polygon points="0,-4 1,-1 4,-1 2,0.5 2.5,3.5 0,2 -2.5,3.5 -2,0.5 -4,-1 -1,-1" fill="#60a5fa">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(1320, 160)">
      <polygon points="0,-3 0.8,-0.8 3,-0.8 1.5,0.4 2,2.8 0,1.5 -2,2.8 -1.5,0.4 -3,-0.8 -0.8,-0.8" fill="#fbbf24">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(450, 140)">
      <polygon points="0,-5 1.2,-1.2 5,-1.2 2.2,0.6 3,4.5 0,2.5 -3,4.5 -2.2,0.6 -5,-1.2 -1.2,-1.2" fill="#22c55e">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="5s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(800, 150)">
      <polygon points="0,-3.5 1,-1 3.5,-1 1.8,0.5 2.2,3.2 0,1.8 -2.2,3.2 -1.8,0.5 -3.5,-1 -1,-1" fill="#ff69b4">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(1150, 170)">
      <polygon points="0,-4.5 1.1,-1.1 4.5,-1.1 2,0.7 2.5,3.8 0,2.2 -2.5,3.8 -2,0.7 -4.5,-1.1 -1.1,-1.1" fill="#f59e0b">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>
  
  <!-- Floating particle effects between stars -->
  <g opacity="0.6">
    <!-- Sparkles between stars -->
    <circle cx="350" cy="180" r="1.5" fill="#3b82f6">
      <animate attributeName="cy" values="180;170;180" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="750" cy="190" r="1" fill="#60a5fa">
      <animate attributeName="cy" values="190;180;190" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1150" cy="185" r="2" fill="#f59e0b">
      <animate attributeName="cy" values="185;175;185" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>